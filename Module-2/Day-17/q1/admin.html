<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Book Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        button,
        select,
        input {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #formContainer {
            width: 350px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        #booksContainer {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 120px;
            height: 160px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        .deleteBtn {
            background: red;
            color: white;
            border: none;
            padding: 7px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .deleteBtn:hover {
            background: darkred;
        }

        .topControls {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Book Management</h1>

    <div style="text-align:center; margin-bottom:20px; ">
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <!-- Add book form -->
    <div id="formContainer">
        <h3>Add Book</h3>
        <input type="text" id="title" placeholder="Book Title" style="width:100%"><br>
        <input type="text" id="author" placeholder="Author Name" style="width:100%"><br>

        <select id="category" style="width:100%">
            <option value="">Select Category</option>
            <option value="Fiction">Fiction</option>
            <option value="Comedy">Comedy</option>
            <option value="Technical">Technical</option>
        </select><br>

        <button onclick="addBook()" style="width:100%; background:#007bff; color:white;">Add Book</button>
    </div>

    <!-- Sort & Filter -->
    <div class="topControls">
        <button onclick="sortBooksAZ()">Sort A → Z</button>
        <button onclick="sortBooksZA()">Sort Z → A</button>

        <select id="filterCategory" onchange="filterBooks()">
            <option value="All">All</option>
            <option value="Fiction">Fiction</option>
            <option value="Comedy">Comedy</option>
            <option value="Technical">Technical</option>
        </select>
    </div>

    <!-- Books Display -->
    <div id="booksContainer"></div>

    <script>
        let books = [];

        const IMAGE_URL = "https://m.media-amazon.com/images/I/71ZB18P3inL._SY522_.jpg";

        function addBook() {
            let title = document.getElementById("title").value.trim();
            let author = document.getElementById("author").value.trim();
            let category = document.getElementById("category").value;

            if (!title || !author || !category) {
                alert("Please fill all fields!");
                return;
            }

            let book = {
                title,
                author,
                category,
                imageUrl: IMAGE_URL
            };

            books.push(book);
            renderBooks(books);

            document.getElementById("title").value = "";
            document.getElementById("author").value = "";
            document.getElementById("category").value = "";
        }

        function renderBooks(bookList) {
            let container = document.getElementById("booksContainer");
            container.innerHTML = "";

            bookList.forEach((book, index) => {
                let card = document.createElement("div");
                card.className = "card";

                // Image
                let img = document.createElement("img");
                img.src = book.imageUrl;

                // Title
                let title = document.createElement("h3");
                title.textContent = book.title;

                // Author
                let author = document.createElement("p");
                let authorBold = document.createElement("strong");
                authorBold.textContent = book.author;
                author.appendChild(authorBold);

                // Category
                let category = document.createElement("p");
                category.textContent = book.category;

                // Delete button
                let deleteBtn = document.createElement("button");
                deleteBtn.className = "deleteBtn";
                deleteBtn.textContent = "Delete";

                deleteBtn.addEventListener("click", function () {
                    deleteBook(index);
                });

                // Append everything to card
                card.appendChild(img);
                card.appendChild(title);
                card.appendChild(author);
                card.appendChild(category);
                card.appendChild(deleteBtn);

                // Add card to container
                container.appendChild(card);
            });
        }

        function deleteBook(index) {
            books.splice(index, 1);
            renderBooks(books);
        }

        function sortBooksAZ() {
            books.sort((a, b) => a.title.localeCompare(b.title));
            renderBooks(books);
        }

        function sortBooksZA() {
            books.sort((a, b) => b.title.localeCompare(a.title));
            renderBooks(books);
        }

        function filterBooks() {
            let category = document.getElementById("filterCategory").value;


            // category => fiction

            if (category === "All") {
                renderBooks(books);
                return;
            }

            let filtered = books.filter(book => book.category === category);
            renderBooks(filtered);
        }
    </script>
</body>

</html>
