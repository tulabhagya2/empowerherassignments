<html>

<head>
    <style>
        .container {
            margin: 10px 20px;
            background-color: #D9C8F7;
            border: 3px solid white;
            border-radius: 20px;
            justify-content: center;
            display: flex;
            flex-direction: column;
            text-align: center;
            height: auto ;
            width: 300px;
            padding: 20px 10px;
            margin:0 auto;
        }

        .box {
            border: 2px whitesmoke;
            background-color: white;
            padding: 15px 10px;
            margin: 10px 20px;
            border-radius: 15px;
            width:80%;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 20px;

        }


        .box h3 {
            color: rgb(91, 78, 78);
        }

        .container>div>h3>span {
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Highest & <br> Average CTC</h1>
        <div class="box">
            <h3>Expected Increase in<br> Salary Potential<br><span>60%</span></h3>
        </div>
        <div class="box">
            <h3>Average CTC<br><span>₹ 6.1 LPA</span></h3>
        </div>
        <div class="box">
            <h3>Highest CTC<br><span>₹ 36 LPA</span></h3>
        </div>
    </div>
</body>

</html>
