<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body{
    background: rgb(240,240,240);
    font-family: Arial;
    display: flex;
    flex-direction: column;
    align-items: center;  
    padding-top: 20px;   
}


        .calculator{
            width: 260px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .display{
            height: 40px;
            border: 1px solid white;
            border-radius: 10px;
            font-size: 28px;
            padding: 10px;
            text-align: right;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .grid{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            

        .btn{
            background: white;
            border: 1px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 10px;
            height: 55px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:active{
            background: #d7e8ff;
        }

        .operator{
            background: black;
            color:white;
        }
        .operator1{
            background:red;
            color:white;
        }

        .equal{
            background: black;
            color:white;
        }
        h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    margin-top: 10px;
}
    </style>
</head>

<body>
    <h1>Masai Calculator</h1>

<div class="calculator">

    <div class="display"></div>

    <div class="grid">

        <!-- Row 1 -->
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator">+</button>

        <!-- Row 2 -->
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">-</button>

        <!-- Row 3 -->
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">*</button>

        <!-- Row 4 -->
        <button class="btn operator1">C</button>
        <button class="btn">0</button>
        <button class="btn equal">=</button>
        <button class="btn operator">/</button>

    </div>

</div>

</body>
</html>
