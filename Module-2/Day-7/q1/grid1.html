<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
   .container{
        display:grid;
        grid-template-columns: repeat(3,1fr);
         height: 300px;

         gap: 3px;
         
    }
    
    .container > div {
    display: flex;

    align-items: center;
    font-size: 24px;
    font-weight: bold;
}

    .one{
        background-color: orangered;
        width:300px;
        height:100px;
        
    }
    .two{
        background-color: blue;
        width:300px;
        height:100px;
    }
    .three{
        background-color: yellow;
        width:300px;
        height:100px;
       
    }
    .four{
        background-color: violet;
        width:300px;
        height:100px;
        
    }
    .five{
        background-color: green;
        width:300px;
        height:100px;
    }
    .six{
        background-color: skyblue;
        width:300px;
        height:100px;
    }
    .seven{
        background-color: rosybrown;
        width:300px;
        height:100px;
    }
        
    .eight{
        background-color: seagreen;
        width:300px;
        height:100px;
       
    }


    .nine{
        background-color: brown;
        width:300px;
        height:100px;
        
    }


    
    




    </style>
</head>
<body>
    <div class="container">
        <div class="one" >2.</div>
        <div class="two" >3.</div>
        <div class="three" >4.</div>
        <div class="four" >5.</div>
        <div class="five" >6.</div>
        <div class="six" >1.</div>
        <div class="seven" >7.</div>
        <div class="eight" >8.</div>
        <div class="nine" >9.</div>
 
    </div>
    
</body>
</html>
